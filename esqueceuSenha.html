<!-- modal -->

		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-tittle">Login</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span >x</span>
					</button>
				</div>

					<form>
						<div class="form-group">
	    					<label for="exEmail">E-mail</label>
	    					<input type="email" class="form-control" id="exEmail" placeholder="Entrar email">
	  					</div>
	  					<div class="form-group">
	    					<label for="exSenha">Senha</label>
	    					<input type="password" class="form-control" id="exSenha" placeholder="Senha">
